<!DOCTYPE html><html><body>

<svg id="analog_clock" viewBox="-250 -250 500 500" width="501" height="501" style="visibility: hidden; border: 0px solid red;">
	<path id="mh" d="M0,18 L5,0 C 6.9,-9 -6.9,-9 -5,0 Z"
		stroke="black" stroke-width="0" stroke-linecap="round" stroke-linejoin="miter"
		transform="translate(0,-243)" />
	<path d="M0,-170 L9,0 C 9,12 -9,12 -9,0 Z" fill="black" stroke-width="10">
	<animateTransform
		id="ah"
		attributeName="transform"
		type="rotate"
		from="0 0 0"
		to="360 0 0"
		dur="12h"
		repeatCount="indefinite" />
	</path>
	<path d="M0,-238 L6,0 C 6,8 -6,8 -6,0 Z" fill="grey" stroke-width="0">
	<animateTransform
		id="am"
		attributeName="transform"
		type="rotate"
		from="0 0 0"
		to="360 0 0"
		dur="1h"
		repeatCount="indefinite" />
	</path>
	<path d="M0,-238 L3,0 C 3,4 -3,4 -3,0 Z" fill="red" stroke-width="0">
	<animateTransform
		id="as"
		attributeName="transform"
		type="rotate"
		from="0 0 0"
		to="360 0 0"
		dur="60s"
		repeatCount="indefinite" />
	</path>
</svg>

<script>
	let	clock=document.querySelector('svg#analog_clock')
	,	as=clock.querySelector('#as')
	,	am=clock.querySelector('#am')
	,	ah=clock.querySelector('#ah')
	,	now=new Date()
	,	sec=now.getSeconds()+now.getMilliseconds()/1000
	,	min=now.getMinutes()+sec/60
	,	hrs=now.getHours()+min/60
	as.setAttribute('from',as.getAttribute('from').replace(/\d+/,sec*6))
	as.setAttribute('to'  ,as.getAttribute('to'  ).replace(/\d+/,360+sec*6))
	am.setAttribute('from',am.getAttribute('from').replace(/\d+/,min*6))
	am.setAttribute('to'  ,am.getAttribute('to'  ).replace(/\d+/,360+min*6))
	ah.setAttribute('from',ah.getAttribute('from').replace(/\d+/,hrs*30))
	ah.setAttribute('to'  ,ah.getAttribute('to'  ).replace(/\d+/,360+hrs*30))

	for(let i=1;i<60;) clock.insertAdjacentHTML('afterbegin',
		`<use href='#mh'
		${i%5==0
			? `transform="rotate(${i++*6 } 0 0)"`
			: `transform-origin="0 250" transform="scale(.5) translate(0,-500) rotate(${i++*6 } 0 0)" fill="grey"`
		} />`)

	clock.style.visibility=''
</script>

</body></html>
